<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Supermercado</title>
</h:head>
<h:body>
	<h1>Artículos</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nombre" />
			<h:outputLabel value="Precio" />
			<h:outputLabel value="" />
			<h:outputLabel value="" />

			<c:forEach items="#{SupermercadoBean.articulos}" var="art">
				<h:outputLabel value=#{art.nombre} />
				<h:outputLabel value=#{art.precio} />
				<h:link value="Añadir al carrito" outcome="articulo.xhtml"/>
			</c:forEach>

		</h:panelGrid>
		<br></br>
		<h:commandButton id="buttonAdd" value="+"
			action="#{calculatorBean.add}" style="width: 50px; " />
		<h:commandButton id="buttonSubstract" value="-"
			action="#{calculatorBean.substract}" style="width: 50px; " />
		<h:commandButton id="buttonMultiply" value="*"
			action="#{calculatorBean.multiply}" style="width: 50px; " />
		<h:commandButton id="buttonDivide" value="/"
			action="#{calculatorBean.divide}" style="width: 50px; " />

	</h:form>
</h:body>
</html>
