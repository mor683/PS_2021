<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Supermercado</title>
</h:head>
<h:body>
	<h1>Artículos</h1>
	<h:form>
		<h:dataTable border="1" cellpadding="2" cellspacing="0"
			value="#{supermercadoBean.articulos}" var="art">
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{art.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">Precio</f:facet>
				<h:outputText value="#{art.precio}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink id="anhadir-carrito-id"
					action="#{supermercadoBean.introducirCantidad(art)}">
					<h:outputText value="Añadir al carrito"></h:outputText>
				</h:commandLink>
			</h:column>
		</h:dataTable>

		<h:commandButton id="buttonVerCarrito" value="Ver Carro"
			action="#{supermercadoBean.verCarrito}" style="width: 80px; " />

	</h:form>
</h:body>
</html>
