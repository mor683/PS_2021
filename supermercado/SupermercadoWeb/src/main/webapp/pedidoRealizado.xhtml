<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Supermercado</title>
</h:head>
<h:body>
	<h1>Pedido Realizado</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Referencia: " />
			<h:outputLabel value="#{supermercadoBean.referencia}" />
			<h:outputLabel value="Precio: " />
			<h:outputText value="#{supermercadoBean.precioTotal}">
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>
			<h:outputLabel value="Hora recogida: " />
			<h:outputText value="#{supermercadoBean.horaRecogida}">
				<f:convertDateTime pattern="HH:mm:ss" />
			</h:outputText>
		</h:panelGrid>

		<h:commandButton id="buttonInicio" value="Inicio"
			action="#{supermercadoBean.inicio}" style="width: 80px; " />
	</h:form>
</h:body>
</html>
