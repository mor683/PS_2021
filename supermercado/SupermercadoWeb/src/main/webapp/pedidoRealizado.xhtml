<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Supermercado</title>
</h:head>
<h:body>
	<h1>Pedido Realizado</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Referencia: " />
			<h:outputLabel value=#{SupermercadoBean.pedido.referencia} />
			<h:outputLabel value="Precio: " />
			<h:inputText value="#{SupermercadoBean.precioTotal}" />
			<h:outputLabel value="Hora recogida: " />
			<h:inputText value="#{SupermercadoBean.horaRecogida}" />
		</h:panelGrid>

		<br></br>

		<h:commandButton id="buttonInicio" value="Inicio"
			action="#{SupermercadoBean.inicio}" style="width: 50px; " />
</h:body>
</html>
